  <div class="profile-container">
    <div class="profile-header">
     <div class="profile-pic-wrapper">
      <img src="/src/images/Foto-de-usuario.png" alt="Foto de Perfil" class="profile-pic" />
      <div class="edit-profile-btn">
        <img src="/src/images/Editar-Foto-de-Perfil-Icon.png" alt="Editar Perfil" />
      </div>
     </div>
      <div class="profile-info">
        <h1 class="username">Guest</h1>
        <p class="bio">Paixão por culinária e sobremesas incríveis!</p>
        <div class="stats">
          <div><strong>9</strong> Receitas</div>
          <div><strong><a href="/src/pages/telaHome.html">Home</a></strong></div>
          <div><strong><a href="/src/pages/Perfil-do-usuario.html">Perfil</a></strong></div>
          <!--<div><strong>Login</strong></div>-->
         <!-- <div><strong>Contato</strong></div>-->
        </div>
      </div>
    </div>

    <div class="grid-three">
      <div class="form-input-default">
        <label for="first-name">Nome:</label>
        <input id="first-name" autocomplete="given-name" name="first_name" placeholder="Insira seu nome" required type="text" value="">
      </div>
      <div class="form-input-default">
        <label for="last_name">Sobrenome:</label>
        <input id="last_name" autocomplete="family-name" name="last_name" placeholder="Insira seu sobrenome" required type="text" value="">
      </div>
      <div class="form-input-default">
        <label for="nickname">Nome de Usuário:</label>
        <input id="nickname" autocomplete="nickname" name="nickname" placeholder="Insira seu nome de usuário" required type="text" value="">
      </div>
      <div class="form-input-default">
        <label for="email">Email:</label>
        <input id="email" autocomplete="email" name="email" placeholder="Insira seu email" required type="email" value="">
      </div>
    <div class="grid-three phone">
      <div class="form-input-default">
        <label for="phone">Telefone:</label>
        <input id="phone" class="maskPhone" name="phone" placeholder="(__) _____-____" required type="text" value="" maxlength="19">
      </div>
      <div class="ajax-message"></div>
      <div class="button-wrapper">
        <button ajax-form ajax-loading class="button-default" type="submit">Salvar</button>
      </div>
    </div>
