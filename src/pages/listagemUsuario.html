<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuarios</title>
  <link rel="shortcut icon" href="../images/Logo-Site_de_Receitas.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles/listagem.css" />
</head>
<body>
  <div class="container">
    <h1>Usuários cadastrados</h1>

    <input type="text" id="filtro" placeholder="Buscar por usuário..." />

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-usuarios">
        <!-- Linhas inseridas por JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="../javascript/listagemUsuario.js"></script>
</body>
</html>
