<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Receitas</title>
  <link rel="shortcut icon" href="/src/images/Logo-Site_de_Receitas.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/listagem.css" />
</head>
<body>
  <div class="container">
    <h1>Receitas Cadastradas</h1>

    <input type="text" id="filtro" placeholder="Buscar por nome da receita..." />

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome da Receita</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-receitas">
        <!-- Linhas inseridas por JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="/src/javascript/listagem.js"></script>
</body>
</html>
